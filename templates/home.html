<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Presupuesto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col s12 m12">
          <div class="card light-blue lighten-3">
            <div class="card-content white-text">
              <span class="card-title">Mi Presupuesto</span>
                <table class="striped">
                  <thead>
                    <tr>
                      <th>Balance</th>
                      <th>Ingresos</th>
                      <th>Gastos</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for data in balance %}
                    <tr>
                      <td>{{ data.saldo }}</td>
                      <td>{{ data.ingresos }}</td>
                      <td>{{ data.gastos }}</td>
                    </tr>
                    {% endfor %}
                  </tbody>
                 </table >
             </div>
           </div>
         </div>
       </div>
       <div class="row">
         <div class="col s12 m12">
           <div class="card lime lighten-2">
             <div class="card-content black-text">
               <span class="card-title">Mis Movimientos</span>
               <table class="striped">
                 <thead>
                   <tr>
                     <th>Categoria</th>
                     <th>Tipo</th>
                     <th>Monto</th>
                     <th>Fecha</th>
                   </tr>
                 </thead>

                 <tbody>
                   {% for mov in movimientos %}
                   <tr>
                     <td>{{ mov.categoria.descripcion }}</td>
                     <td>{{ mov.tipo }}</td>
                     <td>{{ mov.monto }}</td>
                     <td>{{ mov.fecha }}</td>
                   </tr>
                   {% endfor %}
                 </tbody>
               </table>
             </div>
           </div>
         </div>
       </div>
     </div>
     <! -- BotÃ³n para agregar nuevo movimiento-->
     <div class="fixed-action-btn">
       <a href="{% url 'movimiento' %}" class="btn-floating btn-large red">
         <i class="large material-icons">+</i>
       </a>
     </div>

  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
